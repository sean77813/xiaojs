<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <style>
body {
    width: 100%;
    height: 100%;
    background-color: #E1FFFF;
}
.form_div {
    margin:100px auto;
    width:400px;
    height:200px;
    position: absolute;
    left: 40%;
    top: 25%;
    /*margin-left: -100px;*/
    border:1px solid #ADD8E6;
    background-color: #ADD8E6;
}
.form_div table tr td{
}
    </style>
</head>
<body>
    <div class="body_div" >
        <div class="form_div">
            <form id="login_form" method="get" action="/user/loginUser">
        <table style="width:380px;height:100px;margin:50px 10px;">
            <tr>
                <td>用户名:</td>
                <td><input type="text" id="username" name="username" size="30"/></td>
            </tr>
            <tr>
                <td>密&nbsp;&nbsp;&nbsp;码:</td>
                <td><input type="password" id="password" name="password" size="30"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit" calss="btn btn-primary btn-lg">登录</button></td>
            </tr>
        </table>
            </form>
        </div>
    </div>
<script>
    function doLogin(){
        var username = $("#username").val();//获取表单的输入值;
        var password = $("#password").val();//获取表单的输入值;
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/users/login" ,//url
            async: false,
            // data: $('#login_form').serialize(),
            data: {"username":username,"password":password},//提交的数
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resultCode == 200) {
                    alert("SUCCESS");
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
</body>
</html>
